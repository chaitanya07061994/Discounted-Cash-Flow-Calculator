<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounted Cash Flow Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
         background-image: url(https://images.pexels.com/photos/6694543/pexels-photo-6694543.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);

}

        .calculator {
            width: 500px; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
            background-color: #0070ba;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-group label {
            flex: 1;
            color: #fff;
        }

        .input-group input {
            flex: 2;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }

        button {
            background-color: #fff;
            color: #0070ba;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Discounted Cash Flow Calculator</h1>
        <div class="input-group">
            <label for="initialInvestment">Initial Investment:</label>
            <input type="number" id="initialInvestment" placeholder="Initial Investment">
        </div>
        <div class="input-group">
            <label for="discountRate">Discount Rate (%):</label>
            <input type="number" id="discountRate" placeholder="Discount Rate">
        </div>
        <div class="input-group">
            <label for="years">Number of Years:</label>
            <input type="number" id="years" placeholder="Number of Years">
        </div>
        <div class="result">
            Present Value: <span id="presentValue"></span>
        </div>
        <button onclick="calculateDCF()">Calculate</button>
    </div>

    <script>
        function calculateDCF() {
            const initialInvestment = parseFloat(document.getElementById("initialInvestment").value);
            const discountRate = parseFloat(document.getElementById("discountRate").value) / 100;
            const years = parseFloat(document.getElementById("years").value);

            const presentValue = initialInvestment / Math.pow(1 + discountRate, years);

            document.getElementById("presentValue").textContent = presentValue.toFixed(2);
        }
    </script>
</body>
</html>
